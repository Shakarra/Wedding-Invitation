<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">

  <title>Wedding Invitations</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Say Yes to the Invitation</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <div class="row">
    <div class="col-sm-6 col-12 px-5">
      <form class="mt-5">
        <div class="form-group">
          <label for="husband_input">Husband</label>
          <input type="text" class="form-control" id="husband_input" placeholder="Husband">
        </div>
        <div class="form-group">
          <label for="wife_input">Wife</label>
          <input type="text" class="form-control" id="wife_input" placeholder="Wife">
        </div>
        <div class="form-group">
          <label for="lastname_input">Last Name</label>
          <input type="text" class="form-control" id="lastname_input" placeholder="Last Name">
        </div>
        <div class="form-group">
          <label for="date_input">Date</label>
          <input type="text" class="form-control" id="date_input" placeholder="Date">
        </div>
        <div class="form-group">
          <label for="location_input">Location</label>
          <input type="text" class="form-control" id="location_input" placeholder="Location">
        </div>
      </form>
    </div>
    <div class="col-sm-6 col-12 pt-5 pr-5">
      <ul class="nav nav-tabs">
        <li class="nav-item theme" id='formal'>
          <a class="nav-link theme-link active" href="#">Formal</a>
        </li>
        <li class="nav-item theme" id='spring'>
          <a class="nav-link theme-link" href="#">Spring</a>
        </li>
        <li class="nav-item theme" id='art-deco'>
          <a class="nav-link theme-link" href="#">Art Deco</a>
        </li>
      </ul>
      <div class='container formal-theme' id='invitation'>
        <div class="row">
          <div class="col"  id="initials_value">


          </div>
        </div>
        <div class="row">
          <div class="col" id="husband_value">


          </div>
        </div>
        <div class="row">
          <div class="col" id="wife_value">

          </div>
        </div>
        <div class="row">
          <div class="col" id="lastname_value">

          </div>
        </div>

        <div class="row">
          <div class="col"  id="cordial">
          </div>
        </div>
        <div class="row">
          <div class="col" id="date_value">

          </div>
        </div>
        <div class="row">
          <div class="col" id="location_value">

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
